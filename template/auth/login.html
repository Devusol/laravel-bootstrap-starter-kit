<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HostMoz Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .auth-header {
            background: var(--primary-color);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        .auth-header .logo {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        .auth-body {
            padding: 2rem;
        }
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .social-login .btn {
            flex: 1;
        }
        .divider {
            text-align: center;
            position: relative;
            margin: 1.5rem 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #dee2e6;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <img src="../assets/images/hostmoz.png" alt="HostMoz Logo" style="height: 60px; margin-bottom: 1rem;">
            </div>
            <h4>Welcome Back!</h4>
            <p class="mb-0">Please sign in to continue</p>
        </div>
        <div class="auth-body">
            <div class="social-login">
                <button class="btn btn-outline-primary">
                    <i class="fab fa-google"></i>
                </button>
                <button class="btn btn-outline-primary">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="btn btn-outline-primary">
                    <i class="fab fa-github"></i>
                </button>
            </div>
            
            <div class="divider">
                <span class="px-2 bg-white text-muted">or</span>
            </div>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="col-6 text-end">
                        <a href="forgot-password.html" class="text-primary">Forgot password?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                <p class="text-center mb-0">
                    Don't have an account? <a href="register.html" class="text-primary">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
